<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="image/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TypingTest</title>
</head>

<body>
    <!-- <div class="pop-up">
        <div class="pop-up__inner">
            <div class="pop-up__img">
                <img src="image/logo.png" alt="">
            </div>
            <h3 class="pop-up__title">Приготовься печатать. Поехали!</h3>
            <div class="pop-up__btn btn">Начать</div>
        </div>
    </div> -->
    <div class="app">
        <div class="container">
            <div class="app__inner">
                <div class="app__title">
                    <img src="image/logo.png" class="app__title-icon" alt="">
                    <h1 class="app__title-text">TypingTest</h1>
                </div>
                <div class="app__nav">
                    <div class="app__items">
                        <div class="app__item">
                            <div class="app__item-info">
                                <img src="image/icons/speed__icon.png" width="20px" height="16px" class="app__item-icon"
                                    alt="">
                                <h3 class="app__item-title item-speed">скорость</h3>
                            </div>
                            <div class="app__item-value">
                                <h4 class="app__item-text">0</h4>
                                <span class="app__item-procent">зн / мин</span>
                            </div>
                        </div>
                        <div class="app__item">
                            <div class="app__item-info">
                                <img src="image/icons/accuracy__icon.png" width="12px" height="18px"
                                    class="app__item-icon" alt="">
                                <h3 class="app__item-title">точность</h3>
                            </div>
                            <div class="app__item-value">
                                <h4 class="app__item-text accuracy">100.0</h4>
                                <span class="app__item-procent">%</span>
                            </div>
                        </div>
                        <div class="app__item">
                            <div class="app__item-info">
                                <img src="image/icons/text__icon.png" width="19px" height="15px" class="app__item-icon"
                                    alt="">
                                <h3 class="app__item-title">напечатанно</h3>
                            </div>
                            <div class="app__item-value">
                                <h4 class="app__item-text writing">0</h4>
                                <span class="app__item-procent">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="app__panel">
                        <div class="app__btn btn">
                            <svg class="app__btn-img" width="16" height="16" viewBox="0 0 16 16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.6485 2.35C12.1976 0.9 10.2064 0 7.995 0C3.57223 0 0 3.58 0 8C0 12.42 3.57223 16 7.995 16C11.7273 16 14.8393 13.45 15.7298 10H13.6485C12.828 12.33 10.6066 14 7.995 14C4.68293 14 1.99124 11.31 1.99124 8C1.99124 4.69 4.68293 2 7.995 2C9.65603 2 11.137 2.69 12.2176 3.78L8.99562 7H16V0L13.6485 2.35Z"
                                    fill="#A179FF" />
                            </svg>
                            <h4 class="app__btn-text">заново</h4>
                        </div>
                        <div class="app__panel-slider">
                            <h4 class="app__slider-text app__slider-text--active text-en">en</h4>
                            <div class="app__slider">
                                <div class="app__slider-point"></div>
                            </div>
                            <h4 class="app__slider-text text-ru">ru</h4>
                        </div>
                    </div>
                </div>

                <div class="app__text">

                </div>
            </div>
        </div>
    </div>
    <script src="js/generationText.js"></script>
</body>

</html>
